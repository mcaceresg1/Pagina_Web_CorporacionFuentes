<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Corporación Fuentes y Asociados</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/modern-improvements.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #0A3763 0%, #2563eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .success-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        
        h1 {
            color: #0A3763;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #0A3763, #2563eb);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✅</div>
        <h1>¡Mensaje Enviado Exitosamente!</h1>
        <p>Gracias por contactarnos. Hemos recibido su mensaje y nos pondremos en contacto con usted a la brevedad.</p>
        <p style="font-size: 14px; color: #9ca3af;">
            Si necesita atención inmediata, puede llamarnos al:<br>
            <strong style="color: #0A3763;">01 252 0652</strong> o <strong style="color: #0A3763;">980 602 352</strong>
        </p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
